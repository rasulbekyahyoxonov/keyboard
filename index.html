<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bodyalldiv">
        <div class="centerdiv">
            <div class="number">
                <div class="div1">~</div>
                <div class="div1">1</div>
                <div class="div1">2</div>
                <div class="div1">3</div>
                <div class="div1">4</div>
                <div class="div1">5</div>
                <div class="div1">6</div>
                <div class="div1">7</div>
                <div class="div1">8</div>
                <div class="div1">9</div>
                <div class="div1">0</div>
                <div class="div1">-</div>
                <div class="div1">+</div>
                <div class="div1 delete"><i class="fa-solid fa-left-long"></i></div>
            </div>
            <div class="letters1">
                <div class="div1 tab">Tab</div>
                <div class="div1">Q</div>
                <div class="div1">W</div>
                <div class="div1">E</div>
                <div class="div1">R</div>
                <div class="div1">T</div>
                <div class="div1">Y</div>
                <div class="div1">U</div>
                <div class="div1">I</div>
                <div class="div1">O</div>
                <div class="div1">P</div>
                <div class="div1">[</div>
                <div class="div1">]</div>
                <div class="div1 slesh">\</div>
            </div>
            <div class="letters1">
                <div class="div1 lock">CapsLock</div>
                <div class="div1">A</div>
                <div class="div1">S</div>
                <div class="div1">D</div>
                <div class="div1">F</div>
                <div class="div1">G</div>
                <div class="div1">H</div>
                <div class="div1">J</div>
                <div class="div1">K</div>
                <div class="div1">L</div>
                <div class="div1">;</div>
                <div class="div1">'</div>
                <div class="div1 enter">Enter</div>
            </div>
            <div class="letters1">
                <div class="div1 shift">Shift</div>
                <div class="div1">Z</div>
                <div class="div1">X</div>
                <div class="div1">C</div>
                <div class="div1">V</div>
                <div class="div1">B</div>
                <div class="div1">N</div>
                <div class="div1">M</div>
                <div class="div1">,</div>
                <div class="div1">.</div>
                <div class="div1">/</div>
                <div class="div1 shift1">Shift</div>
            </div>
            <div class="letters1">
                <div class="div1 ctrl1">Ctrl</div>
                <div class="div1 ctrl"><i class="fa-brands fa-windows"></i></div>
                <div class="div1 ctrl">Alt</div>
                <div class="div1 space">Space</div>
                <div class="div1 ctrl">Alt</div>
                <div class="div1 ctrl"><i class="fa-brands fa-windows"></i></div>
                <div class="div1 ctrl"><i class="fa-solid fa-clipboard-check"></i></div>
                <div class="div1 ctrl1">Ctrl</div>
            </div>
        </div>
    </div>
</body>
</html>
